<div class = "book-detail" *ngIf="book">

  <h2>{{book.name | uppercase}} Details</h2>
  <div><span>id: </span>{{book.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="book.name" placeholder="name"/>
    </label>
	<br>
	<label>author:
      <input [(ngModel)]="book.author" placeholder="author"/>
    </label>
  </div>
	  <button (click)="delete(book)">Delete</button>
	  <button (click)="save()">Save</button>
	  <button (click)="goBack()">Go back</button>
</div>
